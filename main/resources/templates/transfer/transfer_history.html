<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/banking_base}">
<head>
<title layout:fragment="title">거래내역 조회 | Own Wedding Wallet</title>

<!-- tsParticles 라이브러리 -->
<script
	src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>

<!-- 페이지 전용 CSS -->
<style layout:fragment="page-styles">
.transfer-out, .safe-withdraw {
	color: #dc3545 !important;
	font-weight: 600;
}

.transfer-in, .safe-deposit {
	color: #0d6efd !important;
	font-weight: 600;
}

.amount-red {
	font-size: 20px;
	font-weight: 700;
	color: #dc3545 !important;
}

.amount-large {
	font-size: 20px;
	font-weight: 700;
	color: #0d6efd !important;
}

.container {
	max-width: 1200px;
	margin: 50px auto;
	padding: 20px;
}

.main-panel {
	background: rgba(255, 255, 255, 0.9);
	border-radius: 20px;
	padding: 32px 40px;
	box-shadow: 0 8px 25px rgba(200, 162, 200, 0.3);
	backdrop-filter: blur(10px);
	border: 1px solid rgba(255, 255, 255, 0.2);
}

.search-section {
	background: rgba(255, 255, 255, 0.9);
	padding: 25px;
	border-radius: 15px;
	margin-bottom: 30px;
	border: 1px solid rgba(200, 162, 200, 0.2);
	box-shadow: 0 4px 15px rgba(200, 162, 200, 0.2);
}

.search-row {
	display: flex;
	align-items: center;
	margin-bottom: 15px;
	gap: 15px;
	flex-wrap: wrap;
	justify-content: center;
}

.search-label {
	min-width: 100px;
	font-weight: 600;
	color: #8b5a8c;
	font-size: 14px;
}

.date-input, .memo-input {
	padding: 10px 15px;
	border: 1px solid #e1bee7;
	border-radius: 10px;
	background: rgba(255, 255, 255, 0.8);
	color: #6b4c6b;
	font-size: 14px;
}

.search-btn {
	padding: 10px 20px;
	border-radius: 20px;
	background: linear-gradient(135deg, #c8a2c8 0%, #a569a5 100%);
	color: white;
	font-weight: 600;
	border: none;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 15px rgba(165, 105, 165, 0.3);
}

.search-btn:hover {
	background: linear-gradient(135deg, #a569a5 0%, #8b5a8c 100%);
	transform: translateY(-2px);
	box-shadow: 0 6px 20px rgba(139, 90, 140, 0.4);
}

.sort-options {
	display: flex;
	align-items: center;
	gap: 15px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.sort-options label {
	font-size: 13px;
	color: #6b4c6b;
	font-weight: 500;
	cursor: pointer;
}

.sort-options input {
	margin-right: 5px;
	accent-color: #8b5a8c;
}

.history-table {
	width: 100%;
	border-collapse: separate;
	border-spacing: 0;
	border-radius: 15px;
	overflow: hidden;
	box-shadow: 0 4px 15px rgba(200, 162, 200, 0.2);
	background: rgba(255, 255, 255, 0.9);
}

.history-table th {
	background: rgba(255, 255, 255, 0.9);
	padding: 18px 15px;
	text-align: center;
	font-size: 14px;
	font-weight: 700;
	color: #8b5a8c;
	border-bottom: 1px solid rgba(200, 162, 200, 0.3);
}

.history-table td {
	padding: 15px;
	text-align: center;
	font-size: 14px;
	border-bottom: 1px solid rgba(200, 162, 200, 0.1);
}

.history-table tbody tr {
	background: rgba(255, 255, 255, 0.7);
	cursor: pointer;
	transition: all 0.2s ease;
}

.history-table tbody tr:hover {
	background: rgba(225, 190, 231, 0.3);
	transform: translateY(-1px);
}

.no-data, .loading {
	text-align: center;
	padding: 40px 20px;
	color: #a569a5;
	font-size: 16px;
	font-weight: 500;
	background: rgba(255, 255, 255, 0.7);
	border-radius: 15px;
	border: 1px solid rgba(200, 162, 200, 0.2);
}

.modal {
	display: none;
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(107, 76, 107, 0.5);
	backdrop-filter: blur(5px);
}

.modal-content {
	background: rgba(255, 255, 255, 0.9);
	margin: 5% auto;
	padding: 0;
	border: 1px solid rgba(200, 162, 200, 0.3);
	border-radius: 20px;
	width: 600px;
	max-width: 90%;
	box-shadow: 0 15px 35px rgba(200, 162, 200, 0.4);
	backdrop-filter: blur(10px);
	animation: modalFadeIn 0.3s ease;
}


@keyframes modalFadeIn {from { opacity:0;
	transform: translateY(-30px) scale(0.95);
}

to {
	opacity: 1;
	transform: translateY(0) scale(1);
}

}
.modal-header {
	background: rgba(255, 255, 255, 0.9);
	padding: 25px 30px;
	border-bottom: 1px solid rgba(200, 162, 200, 0.3);
	border-radius: 20px 20px 0 0;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.modal-title {
	font-weight: 700;
	font-size: 20px;
	color: #8b5a8c;
}

.close {
	color: #a569a5;
	font-size: 28px;
	font-weight: bold;
	cursor: pointer;
	line-height: 1;
	transition: color 0.2s ease;
}

.close:hover {
	color: #8b5a8c;
}

.modal-body {
	padding: 30px;
}

.detail-row {
	display: flex;
	margin-bottom: 20px;
	align-items: flex-start;
	padding: 12px 0;
	border-bottom: 1px solid rgba(200, 162, 200, 0.1);
}

.detail-row:last-child {
	border-bottom: none;
}

.detail-label {
	min-width: 150px;
	font-weight: 600;
	color: #8b5a8c;
	font-size: 14px;
}

.detail-value {
	flex: 1;
	color: #6b4c6b;
	font-size: 14px;
	line-height: 1.4;
}

.modal-footer {
	padding: 20px 30px;
	border-top: 1px solid rgba(200, 162, 200, 0.2);
	text-align: right;
	border-radius: 0 0 20px 20px;
}

.btn-close {
	padding: 12px 25px;
	border-radius: 20px;
	background: linear-gradient(135deg, #c8a2c8 0%, #a569a5 100%);
	color: white;
	font-weight: 600;
	border: none;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 15px rgba(165, 105, 165, 0.3);
}

.btn-close:hover {
	background: linear-gradient(135deg, #a569a5 0%, #8b5a8c 100%);
	transform: translateY(-1px);
	box-shadow: 0 6px 20px rgba(139, 90, 140, 0.4);
}

@media ( max-width : 768px) {
	.container {
		margin: 20px auto;
		padding: 15px;
	}
	.main-panel {
		padding: 24px 20px;
	}
	.search-row {
		flex-direction: column;
		align-items: center;
		gap: 10px;
		justify-content: center;
	}
	.search-label {
		min-width: auto;
		text-align: center;
	}
	.date-input, .memo-input {
		width: 100%;
		max-width: 300px;
	}
	.modal-content {
		width: 95%;
		margin: 10% auto;
	}
	.modal-header, .modal-body, .modal-footer {
		padding: 20px;
	}
	.detail-row {
		flex-direction: column;
		gap: 5px;
	}
	.detail-label {
		min-width: auto;
	}
}

#pagination button {
	margin: 0 2px;
}
</style>
</head>

<main class="site-content" layout:fragment="content">
	<div class="container">
		<div class="main-panel">

			<div class="search-section">
				<div class="search-row">
					<span class="search-label">조회기간</span> <input type="date"
						class="date-input" id="startDate" value="2025-07-01"> <span
						style="color: #8b5a8c; font-weight: 600;">~</span> <input
						type="date" class="date-input" id="endDate" value="2025-08-22">
					<button class="search-btn" onclick="loadTransferHistory()">조회</button>
				</div>
				<div class="search-row">
					<span class="search-label">메모검색</span> <input type="text"
						class="memo-input" id="memoKeyword"
						placeholder="메모 내용 입력 (실시간 검색)" style="flex: 1; max-width: 250px;"
						oninput="filterAndSort()">
					<button class="search-btn" onclick="clearMemoFilter()">초기화</button>
				</div>
				<div class="sort-options">
					<label><input type="radio" name="sortOption" value="desc"
						checked onchange="filterAndSort()"> 최신순</label> <label><input
						type="radio" name="sortOption" value="asc"
						onchange="filterAndSort()"> 오래된순</label>
				</div>
			</div>

			<div id="loadingDiv" class="loading" style="display: none;">데이터를
				불러오는 중...</div>

			<table class="history-table" id="historyTable">
				<thead>
					<tr>
						<th>거래일자</th>
						<th>거래구분</th>
						<th>거래금액</th>
						<th>메모</th>
					</tr>
				</thead>
				<tbody id="historyTableBody"></tbody>
			</table>

			<div id="noDataDiv" class="no-data" style="display: none;">조회된
				거래 내역이 없습니다.</div>

			<!-- 페이징 버튼 -->
			<div id="pagination" style="text-align: center; margin-top: 20px;">
				<button class="search-btn" id="prevPage"
					onclick="changePage(currentPage-1)">이전</button>
				<span id="pageNumbers" style="margin: 0 10px;"></span>
				<button class="search-btn" id="nextPage"
					onclick="changePage(currentPage+1)">다음</button>
			</div>
		</div>
	</div>
	</div>

	<!-- 모달 -->
	<div id="detailModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="modal-title">거래 상세 내역</span> <span class="close"
					onclick="closeModal()">&times;</span>
			</div>
			<div class="modal-body">
				<div class="detail-row">
					<span class="detail-label">거래 번호</span><span class="detail-value"
						id="detail-tx-id">-</span>
				</div>
				<div class="detail-row">
					<span class="detail-label">거래 구분</span><span class="detail-value"
						id="detail-type">-</span>
				</div>
				<div class="detail-row">
					<span class="detail-label">거래 일시</span><span class="detail-value"
						id="detail-date">-</span>
				</div>
				<div class="detail-row">
					<span class="detail-label">거래 내용</span><span class="detail-value"
						id="detail-memo">-</span>
				</div>
				<div class="detail-row">
					<span class="detail-label">처리점</span><span class="detail-value">OWW
						인터넷뱅킹</span>
				</div>
				<div class="detail-row">
					<span class="detail-label">거래 금액</span><span class="detail-value"
						id="detail-amount">-</span>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn-close" onclick="closeModal()">닫기</button>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
    const serverHistoryData = /*[[${historyJson}]]*/ '[]'; 
    const parsedHistoryData = JSON.parse(serverHistoryData); 
</script>

	<script>
let originalHistoryData = [];
let currentHistoryData = [];
let currentPage = 1;
const pageSize = 10;

function showDetail(index) {
	const data = currentHistoryData[index];
	if (data) { updateDetailModal(data); openModal(); }
}

function updateDetailModal(data) {
	const typeMap = { 
		'TRANSFER_OUT': '계좌 이체 (출금)',
		'TRANSFER_IN': '계좌 이체 (입금)',
		'SAFE_DEPOSIT':'세이프박스 입금',
		'SAFE_WITHDRAW':'세이프박스 출금' 
	};
	const date = new Date(data.txDate || data.createdAt);
	const formattedDate = `${date.getFullYear()}년 ${String(date.getMonth()+1).padStart(2,'0')}월 ${String(date.getDate()).padStart(2,'0')}일 ${date.getHours()<12?'오전':'오후'} ${String(date.getHours()%12||12).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
	const formattedAmount = '₩' + data.amount.toLocaleString();
	const amountClass = (data.txType === 'TRANSFER_IN' || data.txType === 'SAFE_DEPOSIT') ? 'amount-large' : 'amount-red';

	document.getElementById('detail-tx-id').textContent = data.txId || data.historyId || '-';
	document.getElementById('detail-type').textContent = typeMap[data.txType] || data.txType;
	document.getElementById('detail-date').textContent = formattedDate;
	document.getElementById('detail-memo').textContent = data.memo || '-';
	const amountElement = document.getElementById('detail-amount');
	amountElement.textContent = formattedAmount;
	amountElement.className = `detail-value ${amountClass}`;
}

function openModal() { document.getElementById('detailModal').style.display='block'; document.body.style.overflow='hidden'; }
function closeModal() { document.getElementById('detailModal').style.display='none'; document.body.style.overflow='auto'; }
window.onclick = function(event) { if(event.target==document.getElementById('detailModal')) closeModal(); }
document.addEventListener('keydown', function(event){ if(event.key==='Escape') closeModal(); });

function filterAndSort() {
	const keyword = document.getElementById('memoKeyword').value.trim().toLowerCase();
	let filtered = originalHistoryData.filter(item => !keyword || (item.memo && item.memo.toLowerCase().includes(keyword)));
	const sortOrder = document.querySelector('input[name="sortOption"]:checked').value;
	filtered.sort((a,b)=> {
		const dateA = new Date(a.txDate || a.createdAt);
		const dateB = new Date(b.txDate || b.createdAt);
		return sortOrder==='asc' ? dateA - dateB : dateB - dateA;
	});
	currentHistoryData = filtered;
	currentPage = 1;
	updateHistoryTable(currentHistoryData);
}

function clearMemoFilter() {
	document.getElementById('memoKeyword').value='';
	document.querySelector('input[name="sortOption"][value="desc"]').checked=true;
	currentHistoryData=[...originalHistoryData];
	currentPage=1;
	updateHistoryTable(currentHistoryData);
}

function loadTransferHistory() {
	const loadingDiv=document.getElementById('loadingDiv');
	const historyTable=document.getElementById('historyTable');
	const noDataDiv=document.getElementById('noDataDiv');

	loadingDiv.style.display='block'; 
	historyTable.style.display='none'; 
	noDataDiv.style.display='none';

	setTimeout(()=>{
		originalHistoryData = parsedHistoryData || [];
		currentHistoryData = [...originalHistoryData];
		currentPage = 1;
		loadingDiv.style.display='none'; 
		filterAndSort();
	}, 500);
}

function updateHistoryTable(history){
	const tbody=document.getElementById('historyTableBody');
	const historyTable=document.getElementById('historyTable');
	const noDataDiv=document.getElementById('noDataDiv');
	const totalPages=Math.ceil(history.length/pageSize);
	if(currentPage>totalPages) currentPage=totalPages||1;
	const startIndex=(currentPage-1)*pageSize;
	const pageItems=history.slice(startIndex,startIndex+pageSize);

	tbody.innerHTML='';
	if(pageItems.length===0){ historyTable.style.display='none'; noDataDiv.style.display='block'; renderPagination(totalPages); return; }

	historyTable.style.display='table'; noDataDiv.style.display='none';
	pageItems.forEach((item,index)=>{
		const row=document.createElement('tr');
		row.onclick=()=>showDetail(startIndex+index);
		const date=new Date(item.txDate || item.createdAt);
		const formattedDate=`${String(date.getMonth()+1).padStart(2,'0')}/${String(date.getDate()).padStart(2,'0')}`;
		const typeText={ 
			'TRANSFER_OUT': '계좌 이체 (출금)',
			'TRANSFER_IN': '계좌 이체 (입금)',
			'SAFE_DEPOSIT':'세이프박스 입금',
			'SAFE_WITHDRAW':'세이프박스 출금' 
		};
		const typeClass = (item.txType==='TRANSFER_IN' || item.txType==='SAFE_DEPOSIT') ? 'transfer-in' : 'transfer-out';
		row.innerHTML=`<td>${formattedDate}</td><td class="${typeClass}">${typeText[item.txType]||item.txType}</td><td class="${typeClass}">₩${item.amount.toLocaleString()}</td><td>${item.memo||'-'}</td>`;
		tbody.appendChild(row);
	});
	renderPagination(totalPages);
}

function renderPagination(totalPages){
	const pageNumbers=document.getElementById('pageNumbers');
	pageNumbers.innerHTML='';
	for(let i=1;i<=totalPages;i++){
		const btn=document.createElement('button');
		btn.textContent=i; btn.className='search-btn';
		if(i===currentPage){ btn.style.fontWeight='700'; btn.disabled=true; }
		btn.onclick=()=>changePage(i);
		pageNumbers.appendChild(btn);
	}
	document.getElementById('prevPage').disabled=currentPage===1;
	document.getElementById('nextPage').disabled=currentPage===totalPages;
}

function changePage(page){ currentPage=page; updateHistoryTable(currentHistoryData); }

window.onload = loadTransferHistory;
</script>

</main>

</html>
