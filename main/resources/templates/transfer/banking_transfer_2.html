<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/banking_base}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title layout:fragment="title">Own Wedding Wallet</title>


<link th:href="@{/css/design.css}" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

<style>
/* ------------------ 기존 CSS 그대로 유지 ------------------ */

/* 전체 레이아웃 */
.main-layout {
	display: flex;
	flex-direction: row;
	gap: 20px;
	max-width: 1600px;
	margin: 0 auto;
	padding: 20px;
}

.leftnav {
	width: 260px;
	flex-shrink: 0;
}

.container {
	flex: 1;
	max-width: 100%;
	margin: 0;
}

.service-cards {
	display: flex;
	flex-direction: column;
	gap: 40px;
	padding: 20px;
}

.service-card {
	display: flex;
	justify-content: center;
	align-items: center;
	background: rgba(255, 255, 255, 0.9);
	border-radius: 20px;
	padding: 40px 50px;
	box-shadow: 0 8px 25px rgba(200, 162, 200, 0.3);
	cursor: pointer;
	transition: all 0.3s ease;
	backdrop-filter: blur(10px);
	border: 1px solid rgba(255, 255, 255, 0.2);
	text-align: center;
	width: 100%;
	max-width: 600px;
	margin: 0 auto;
}

.service-card:hover {
	transform: translateY(-5px);
	box-shadow: 0 15px 35px rgba(200, 162, 200, 0.4);
}

.service-card-center h1 span {
	color: #6b4c6b;
	font-size: 36px;
	font-weight: 700;
}

.user-name-line {
	display: flex;
	align-items: baseline;
	justify-content: center;
	gap: 0;
}

.user-name-line span {
	color: #000;
	font-size: 20px;
	font-weight: 600;
}

.transfer-name {
	color: #6b4c6b;
	font-size: 28px;
	font-weight: 700;
	display: inline;
	margin: 0;
}

.service-card-center>p {
	color: #000;
	font-size: 20px;
	font-weight: 600;
	margin: 10px 0;
}

.transfer-account {
	color: #8b5a8c;
	font-size: 22px;
	font-weight: 600;
}

.transfer-balance {
	color: #a569a5;
	font-size: 18px;
	font-weight: 500;
}

.transfer-balance span {
	color: #6b4c6b;
	font-weight: 600;
}

input[type="text"], input[type="password"] {
	width: 80%;
	max-width: 400px;
	padding: 15px 20px;
	margin: 10px 0;
	border: 2px solid rgba(200, 162, 200, 0.3);
	border-radius: 15px;
	font-size: 16px;
	background: rgba(255, 255, 255, 0.9);
	backdrop-filter: blur(5px);
	transition: all 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus {
	outline: none;
	border-color: #c8a2c8;
	box-shadow: 0 0 15px rgba(200, 162, 200, 0.3);
}

.transfer-btn, .underline-btn, #confirmAccountBtn, #finalTransferBtn,
	#cancelTransferBtn {
	padding: 14px 28px;
	border-radius: 25px;
	background: linear-gradient(135deg, #c8a2c8 0%, #a569a5 100%);
	color: white;
	font-weight: 600;
	border: none;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 15px rgba(165, 105, 165, 0.3);
	font-size: 16px;
	margin: 10px 5px;
	text-decoration: none;
}

.transfer-btn:hover, .underline-btn:hover, #confirmAccountBtn:hover,
	#finalTransferBtn:hover {
	background: linear-gradient(135deg, #a569a5 0%, #8b5a8c 100%);
	transform: translateY(-2px);
	box-shadow: 0 6px 20px rgba(139, 90, 140, 0.4);
}

.transfer-btn:disabled {
	background: #ccc;
	cursor: not-allowed;
	transform: none;
	box-shadow: none;
}

#cancelTransferBtn {
	background: linear-gradient(135deg, #ff9999 0%, #ff6b6b 100%);
}

#cancelTransferBtn:hover {
	background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
}

.account-display {
	color: #8b5a8c;
	font-weight: 600;
	font-size: 18px;
	cursor: pointer;
	padding: 10px;
	background: rgba(200, 162, 200, 0.1);
	border-radius: 10px;
	margin: 10px 0;
}

.modal {
	display: none;
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.5);
	align-items: center;
	justify-content: center;
}

.modal-content {
	background: rgba(255, 255, 255, 0.95);
	backdrop-filter: blur(10px);
	margin: auto;
	padding: 30px;
	border-radius: 20px;
	width: 90%;
	max-width: 500px;
	text-align: center;
	box-shadow: 0 10px 30px rgba(200, 162, 200, 0.3);
	border: 1px solid rgba(255, 255, 255, 0.2);
}

.modal-content h3 {
	color: #6b4c6b;
	font-size: 24px;
	font-weight: 700;
	margin-bottom: 20px;
}

.modal-content p {
	color: #8b5a8c;
	font-size: 16px;
	margin: 10px 0;
}

.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
	cursor: pointer;
	position: absolute;
	right: 15px;
	top: 10px;
}

.close:hover {
	color: #6b4c6b;
}

.keypad {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(135deg, rgba(225, 190, 231, 0.5) 0%,
		rgba(200, 162, 200, 0.5) 100%);
	z-index: 1000;
	justify-content: center;
	align-items: center;
}

.keypad-content {
	background: rgba(255, 255, 255, 0.9);
	backdrop-filter: blur(10px);
	padding: 30px;
	border-radius: 20px;
	max-width: 350px;
	width: 90%;
	text-align: center;
	box-shadow: 0 10px 30px rgba(200, 162, 200, 0.3);
	border: 1px solid #e1bee7;
}

.keypad-content h3 {
	color: #8b5a8c;
	font-size: 20px;
	font-weight: 700;
	margin-bottom: 20px;
}

.keypad-display {
	width: 100%;
	padding: 15px;
	font-size: 24px;
	text-align: center;
	border: 2px solid #c8a2c8;
	border-radius: 15px;
	margin-bottom: 20px;
	letter-spacing: 10px;
	font-weight: bold;
	background: rgba(255, 255, 255, 0.8);
	color: #6b4c6b;
}

.keypad-buttons {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 15px;
	margin-bottom: 20px;
}

.keypad-btn {
	padding: 20px;
	font-size: 24px;
	font-weight: bold;
	border: none;
	border-radius: 15px;
	background: linear-gradient(135deg, #f8d7da 0%, #e1bee7 100%);
	color: #6b4c6b;
	cursor: pointer;
	transition: all 0.2s;
	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.keypad-btn:hover {
	background: linear-gradient(135deg, #e1bee7 0%, #c8a2c8 100%);
	transform: translateY(-2px);
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.keypad-btn.special {
	background: #ffcccc;
}

.keypad-control-buttons {
	display: flex;
	justify-content: space-between;
}

.keypad-cancel, .keypad-confirm {
	flex: 1;
	margin: 0 5px;
	padding: 10px;
	border-radius: 15px;
	border: none;
	font-weight: 600;
	cursor: pointer;
}

.keypad-cancel {
	background: #ff9999;
	color: white;
}

.keypad-confirm {
	background: #a569a5;
	color: white;
}

.keypad-cancel:hover {
	background: #ff6b6b;
}

.keypad-confirm:hover {
	background: #8b5a8c;
}
</style>
<script th:inline="javascript">
	
</script>

</head>
<body class="site-layout">


	<main class="site-content" layout:fragment="content">
		<div class="main-layout">
			<!-- 왼쪽 사이드바 -->
			<div
				th:replace="~{fragments/MainSideBar :: sidebar(
      ${userName}, 
      ${userEmail}, 
      ${totalAssets}, 
      ${safeboxBalance}, 
      ${goalPercent}, 
      'Main')}"></div>

			<div class="container">
				<section class="service-cards">
					<article class="service-card">
						<div class="service-card-center">
							<div class="user-name-line">
								<p class="transfer-name" th:text="${userName}">홍길동</p>
								<span>님</span>
							</div>
							<p class="transfer-account">
								계좌번호: <span th:text="${account?.accountNumber ?: '계좌 없음'}">123-4567-8901</span>
							</p>
							<p>
								<span class="balance-amount">₩<span
									th:text="${#numbers.formatInteger(globalAccountBalance, 3, 'COMMA')}">0</span></span>
							</p>

							<br> <br> <br> <br> <br>

							<div class="button-row">
								<div class="account-box">
									<p id="accountDisplay" class="account-display"
										style="display: none;"></p>
									<button id="openModalBtn" class="underline-btn">계좌번호
										입력</button>
								</div>

								<div id="accountModal" class="modal">
									<div class="modal-content">
										<span class="close">&times;</span>
										<h3>계좌번호를 입력하세요</h3>
										<input type="text" id="accountInputModal"
											placeholder="예: 12345678901234" />
										<button id="confirmAccountBtn">확인</button>
									</div>
								</div>
							</div>
							<br> <input type="text" id="transferAmount"
								placeholder="이체할 금액을 입력하세요" maxlength="12" /> <br> <input
								type="password" id="accountPassword" placeholder="계좌 비밀번호"
								readonly /> <br> <input type="text" id="transferMemo"
								placeholder="메모 (선택사항)" maxlength="100" /> <br>

							<button class="transfer-btn" type="button" id="transferBtn"
								disabled>이체하기</button>
							<br>
						</div>
					</article>

					<!-- 이체 확인 모달 -->
					<div id="confirmTransferModal" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
							<h3>이체 정보를 확인해주세요</h3>
							<p id="confirmAccount"></p>
							<p id="confirmRecipient"></p>
							<p id="confirmAmount"></p>
							<p id="confirmMemo"></p>
							<br>
							<form id="transferForm" action="/banking/transfer" method="post"
								style="display: inline;">
								<input type="hidden" id="hiddenRecipientName"
									name="recipientName" /> <input type="hidden"
									id="hiddenToAccountNumber" name="toAccountNumber" /> <input
									type="hidden" id="hiddenAmount" name="amount" /> <input
									type="hidden" id="hiddenMemo" name="memo" /> <input
									type="hidden" id="hiddenPassword" name="password" />
								<button type="submit" id="finalTransferBtn">확인</button>
							</form>

							<button id="cancelTransferBtn">취소</button>
						</div>
					</div>

					<!-- 키패드 -->
					<div id="keypad" class="keypad">
						<div class="keypad-content">
							<h3>계좌 비밀번호 입력</h3>
							<input type="password" id="keypadDisplay" class="keypad-display"
								readonly maxlength="4" />
							<div class="keypad-buttons">
								<button class="keypad-btn" data-key="1">1</button>
								<button class="keypad-btn" data-key="2">2</button>
								<button class="keypad-btn" data-key="3">3</button>
								<button class="keypad-btn" data-key="4">4</button>
								<button class="keypad-btn" data-key="5">5</button>
								<button class="keypad-btn" data-key="6">6</button>
								<button class="keypad-btn" data-key="7">7</button>
								<button class="keypad-btn" data-key="8">8</button>
								<button class="keypad-btn" data-key="9">9</button>
								<button id="keypadClearBtn" class="keypad-btn special">←</button>
								<button class="keypad-btn" data-key="0">0</button>
								<button id="keypadClearAllBtn" class="keypad-btn special">C</button>
							</div>
							<div class="keypad-control-buttons">
								<button id="keypadCancelBtn" class="keypad-cancel">취소</button>
								<button id="keypadConfirmBtn" class="keypad-confirm">확인</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</main>

	<!-- 푸터 fragment -->
	<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

	<div layout:fragment="scripts">
		<script src="/js/transfer2.js"></script>
	</div>

</body>
</html>
